name: MLOps Pipeline

on:
  push:
    paths:
      - "mlops/data/**"
  workflow_dispatch:

jobs:
  mlops:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r mlops/requirements.txt
      - name: Retrain Model
        run: python mlops/scripts/retrain_model.py
      - name: Monitor Model
        run: python mlops/scripts/monitor_model.py
      - name: Evaluate Production Model
        run: python mlops/scripts/evaluate_model.py
